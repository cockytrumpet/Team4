{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Find Resources {% endblock %}</h1>
    <form method="post">
        <label for="tags">Search</label>
        <br>
        <input type="text" name="tags"
               placeholder="resource tag1"
               value="{{ request.form['tags'] }}"></input>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
