{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Resource {% endblock %}</h1>
    <form method="post">
        <label for="tag">Tag</label>
        <br>
        <input type="text" name="tag"
               placeholder="tag"
               value="{{ request.form['tag'] }}"></input>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
