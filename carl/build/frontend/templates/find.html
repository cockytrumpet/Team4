{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} Find Resources {% endblock %}</h1>
    <form method="post">
        <label for="tags"></label>
        <div class="search-container">
            <input type="text" placeholder="Search" name="tags" value="{{ request.form['tags'] }}"></input>
            <button class="submit-button" type="submit">Submit</button>
        </div>
    </form>
    <center><a href="{{ url_for('resources') }}"><button class="cancel-button">Cancel</button></a></center>
{% endblock %}
