{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Resources {% endblock %}</h1>
    
    {% for resource in resources %}
        <div class='resource'>
            <h3>{{ resource[2] }}</h3>
            <p><b><a href="{{ resource[3] }}" target="_blank" rel="noopener noreferrer">Link</a></b></p>
            <div class ='descr'><p>{{ resource[4] }}</p></div>
        </div>
    {% endfor %}
{% endblock %}
