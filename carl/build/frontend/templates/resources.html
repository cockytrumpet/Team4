{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <div class="view">
        <div class="topBar">
            <h1>{% block title %} Resources {% endblock %}</h1>
            Tags: <a href="{{ url_for('resources') }}"><button label='button' name='button'>ALL</button></a>
            {% for tag in tags %}
                <a href="{{ url_for('resources') }}/{{ tag[0] }}"><button label='button' name='button'>{{ tag[1] }}</button></a>
            {% endfor %}
        </div>
        <div class="main">
            {% for resource in resources %}
                <div class='resource'>
                    <h3>{{ resource[2] }}</h3>
                    <p><b><a href="{{ resource[3] }}" target="_blank" rel="noopener noreferrer">Link</a></b></p>
                </div>
                <div class ='descr'><p>{{ resource[4] }}</p></div>
            {% endfor %}
            </div>
    </div>
{% endblock %}
