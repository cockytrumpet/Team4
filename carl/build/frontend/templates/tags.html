{% extends 'base.html' %}
<link rel="stylesheet" href="style.css">
{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <a href="{{ url_for('tagform') }}">
        <img class="icon" src="{{ url_for('static', filename='add.svg') }}" title="Add Tag"/>
    </a>
    <table class="my-table">
        <thead>
        <tr>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                <td>{{ tag[1] }}</td>
                <td>{{ tag[2] }}</td>
                <td class="icon_row" style="border: 0;">
                    <a href="{{ url_for('edit_tag', id=tag[0]) }}">
                        <img class="icon" src="{{ url_for('static', filename='pencil.svg') }}" title="Edit"/>
                    </a>
                    <form action="{{ url_for('delete_tag', id=tag[0]) }}" method="post">
                        <input type="image" src="{{ url_for('static', filename='trash.svg') }}" class="icon" value="Delete" title="Delete">
                    </form>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
