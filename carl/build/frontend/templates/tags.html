{% extends 'base.html' %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <a href="{{ url_for('tagform') }}">
        <img class="icon" src="{{ url_for('static', filename='add.svg') }}" title="Add Tag"/>
    </a>
    <table class="my-table">
        <thead>
        <tr>
            <th>Tag</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                <td>{{ tag[1] }}</td>
                <td>{{ tag[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
