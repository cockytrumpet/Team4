{% extends 'base.html' %}
{% block content %}
    <h1 class="page_title">{% block title %} Add a New Project {% endblock %}</h1>
    <form method="post">
        <label for="title" class="subtitle">Project Title</label>
        <br>
        <input type="text" name="title" class="input-field"
               placeholder="Project title"
               value="{{ request.form['title'] }}">
        <br>
        <label for="descr" class="subtitle">Project Description</label>
        <br>
        <textarea name="descr" class="textarea-field"
                  placeholder="Description of your project"
                  rows="8"
                  cols="40"
                  >{{ request.form['descr'] }}</textarea>
        <br>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    <a href="{{ url_for('projects') }}"><button class="cancel-button">Cancel</button></a>
{% endblock %}
