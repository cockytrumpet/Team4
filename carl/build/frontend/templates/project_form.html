{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Project {% endblock %}</h1>
    <form method="post">
        <label for="title">Project Title</label>
        <br>
        <input type="text" name="title" class="input-field"
               placeholder="Project title"
               value="{{ request.form['title'] }}">
        <br>
        <label for="descr">Project Description</label>
        <br>
        <textarea name="descr" class="textarea-field"
                  placeholder="Description of your project"
                  rows="8"
                  cols="40"
                  >{{ request.form['descr'] }}</textarea>
        <br>
        <button type="submit" class="submit-button">Submit</button>
    </form>
{% endblock %}
