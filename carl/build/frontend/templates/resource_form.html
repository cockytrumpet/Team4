{% extends 'base.html' %}
{% block content %}
    <h1 class="page_title">{% block title %} Add a New Resource {% endblock %}</h1>
    <form method="post">
        <label for="title" class="subtitle">Resource Title</label>
        <br>
        <input type="text" name="title" class="input-field"
               placeholder="Resource title"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="link" class="subtitle">Resource Link</label>
        <br>
        <input type="text" name="link" class="input-field"
               placeholder="Resource link"
               value="{{ request.form['link'] }}"></input>
        <br>

        <label for="descr" class="subtitle">Resource Description</label>
        <br>
        <textarea name="descr" class="textarea-field"
                  placeholder="Description of your resource"
                  rows="15"
                  cols="60"
                  >{{ request.form['descr'] }}</textarea>
        <br>
        <!-- Add the multiple select dropdown for projects -->
        <label for="projects" class="tag_title">Add to Project(s)</label>
        <br>
        {% for project in projects %}
            <input type="checkbox" id="{{ project[0] }}" name="projects" value="{{ project[0] }}">
            <label class="tags" for="{{ project[0] }}">{{ project[1] }}</label><br><!-- {{ project[1] }} represents the project title -->
        {% endfor %}
        <br>

        <!-- Add the multiple select dropdown for tags -->
        <label for="tags" class="tag_title">Add Tags</label>
        <br>
        {% for tag in tags %}
            <input type="checkbox" id="{{ tag[0] }}" name="tags" value="{{ tag[0] }}">
            <label for="{{ tag[0] }}" class="tags">{{ tag[1] }}</label><br> <!--{{ tag[1] }} represents the tag title -->
        {% endfor %}

        <button type="submit" class="submit-button">Submit</button>
    </form>
    <a href="{{ url_for('resources') }}"><button class="cancel-button">Cancel</button></a>
{% endblock %}
