{% extends 'base.html' %}
<link rel="stylesheet" href="style.css">
{% block content %}
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">{% block title %} Add a New Resource {% endblock %}</h1>
    <form method="post">
        <label for="title">Resource Title</label>
        <br>
        <input type="text" name="title" class="input-field"
               placeholder="Resource title"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="link">Resource Link</label>
        <br>
        <input type="text" name="link" class="input-field"
               placeholder="Resource link"
               value="{{ request.form['link'] }}"></input>
        <br>

        <label for="descr">Resource Description</label>
        <br>
        <textarea name="descr" class="textarea-field"
                  placeholder="Description of your resource"
                  rows="15"
                  cols="60"
                  >{{ request.form['descr'] }}</textarea>
        <br>


        <!-- Add the multiple select dropdown for tags -->
        <label for="tags">Add Tags</label>
        <br>
        {% for tag in tags %}
            <input type="checkbox" id="{{ tag[0] }}" name="tags" value="{{ tag[0] }}">
            <label for="{{ tag[0] }}">{{ tag[1] }}</label><br> <!-- {{ tag[1] }} represents the tag title -->
        {% endfor %}

        <button type="submit" class="submit-button">Submit</button>
    </form>
{% endblock %}
