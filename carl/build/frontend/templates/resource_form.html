{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Resource {% endblock %}</h1>
    <form method="post">
        <label for="title">Resource Title</label>
        <br>
        <input type="text" name="title"
               placeholder="Resource title"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="link">Resource Link</label>
        <br>
        <input type="text" name="link"
               placeholder="Resource link"
               value="{{ request.form['link'] }}"></input>
        <br>

        <label for="descr">Resource Description</label>
        <br>
        <textarea name="descr"
                  placeholder="Description of your resource"
                  rows="15"
                  cols="60"
                  >{{ request.form['descr'] }}</textarea>
        <br>
        <label for="tag">Select a Tag</label>
        <br>
        <select name = "tag" multiple="multiple" rows="40" cols="60">
            {% for tag in tags %}
            <option value="{{ tag }}">{{tag[0]}}</option>
            {% endfor %}
            </select>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
