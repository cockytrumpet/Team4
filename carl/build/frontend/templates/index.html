{% extends 'base.html' %}
{% block content %}
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        header {
          background-color: #333;
          color: #fff;
          padding: 10px;
          text-align: center;
        }
    
        main {
          float: left;
          width: 80%;
          padding: 20px;
        }
    
        .login-form {
          margin-top: 20px;
          text-align: center;
        }
    
        .login-form input[type="text"],
        .login-form input[type="password"] {
          width: 200px;
          padding: 5px;
          margin: 5px;
        }
    
        .login-form input[type="submit"] {
          background-color: #333;
          color: #fff;
          padding: 8px 15px;
          border: none;
          cursor: pointer;
        }
    
        .sidebar-entry {
          margin: 5px;
          padding: 5px;
          border: 1px solid #ccc;
          background-color: #f0f0f0;
          cursor: pointer;
        }
    
        .sidebar-entry:hover {
          background-color: #ddd;
        }
    
        img {
          display: block;
          max-width: 100%;
          height: auto;
          margin: 20px auto;
        }
      </style>
    
    <body>
    
        <header>
            <h1>Welcome to CARL</h1>
        </header>
        <h1>we are Anonomous Nancy Resource Library</h1>
        <p>Navigate through the application using the menu to the side.</p>
        <main>
            <img src="{{ url_for('static', filename='bizznets.jpg') }}" alt="CARL Image">
            <div class="login-form">
            <form action="login.php" method="post"> <!-- Replace 'login.php' with your server-side login script -->
                <input type="text" name="username" placeholder="Username" required>
                <br>
                <input type="password" name="password" placeholder="Password" required>
                <br>
                <input type="submit" value="Log In">
            </form>
            </div>
        </main>
{% endblock %}
