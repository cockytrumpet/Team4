{% extends 'base.html' %}
{% block content %}
    <head>
        <link rel="stylesheet" href="../static/style.css"> 
    </head>
    <h1>Edit Resource</h1>
    <form method="post">
        <label for="title">Resource Title</label>
        <br>
        <input type="text" name="title" class="textarea-field"
               placeholder="Resource title"
               value="{{ resource[2] }}"></input>
        <br>

        <label for="link">Resource Link</label>
        <br>
        <input type="text" name="link" class="textarea-field"
               placeholder="Resource link"
               value="{{ resource[3] }}"></input>
        <br>

        <label for="descr">Resource Description</label>
        <br>
        <textarea name="descr" class="textarea-field"
                  placeholder="Description of your resource"
                  rows="15"
                  cols="60"
                  >{{ resource[4] }}</textarea>
        <br>


        <!-- Add the multiple select dropdown for tags -->
        <label for="tags" class="tag_title">Add Tags</label>
        {% for tag in tags %}
            <input type="checkbox" id="{{ tag[0] }}" name="tags" value="{{ tag[0] }}"
                   {% if tag[1] in resource[5] %}checked{% endif %}>
            <label class="tags" for="{{ tag[0] }}">{{ tag[1] }}</label><br><!-- {{ tag[1] }} represents the tag title -->
        {% endfor %}

        <button type="submit" class="submit-button">Save Changes</button>
    </form>
    <a href="javascript:history.go(-1)"><button class="cancel-button">Cancel</button></a>
{% endblock %}
