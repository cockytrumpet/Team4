<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - CARL</title>
    <style>
        nav a {
            color: #000075;
            font-size: 1em;
            margin-left: 10px;
            text-decoration: none;
        }

        .resource {
            padding: 20px;
            margin: 10px;
            background-color: #ecf0fb;
        }
        .tag {
            padding: 20px;
            margin: 10px;
            background-color: #fdf1e8;
        }

        .descr {

                font-size: 15px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('projects')}}">Projects</a>
        <a href="{{ url_for('projectform')}}">AddProject</a>
        <a href="{{ url_for('resources')}}">Resources</a>
        <a href="{{ url_for('resourceform') }}">AddResource</a>
        <a href="{{ url_for('tags')}}">Tags</a>
        <a href="{{ url_for('tagform')}}">AddTag</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
