<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>CARL</title>
</head>

<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }


    main {
      float: left;
      width: 80%;
      padding: 20px;
    }

    .login-form {
      margin-top: 20px;
      text-align: center;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 200px;
      padding: 5px;
      margin: 5px;
    }

    .login-form input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
    }

    .sidebar-entry {
      margin: 5px;
      padding: 5px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .sidebar-entry:hover {
      background-color: #ddd;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 20px auto;
    }
  </style>

<body>

    <header>
        <h1>Welcome to CARL</h1>
    </header>

    <main>
    <img src="carl/build/frontend/templates/imgcover/bizznets.jpg" alt="CARL Image">
    <div class="login-form">
      <form action="login.php" method="post"> <!-- Replace 'login.php' with your server-side login script -->
        <input type="text" name="username" placeholder="Username" required>
        <br>
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <input type="submit" value="Log In">
      </form>
    </div>
  </main>

    <script src="{{ url_for('static', filename='notifications.js') }}"></script>
    <div class="sidebar">
        <div class="logo">
            <img src="../static/carl_logo.png" alt="CARL logo">
        </div>
        <a href="{{ url_for('projects')}}" {% if page == 'projects' %}class="active"{% endif %}>Projects</a>
        <a href="{{ url_for('resources')}}"{% if page == 'resources' %}class="active"{% endif %}>Resources</a>
        <a href="{{ url_for('tags')}}"{% if page == 'tags' %}class="active"{% endif %}>Tags</a>
        <a style="position: fixed; bottom: 5px;" href="{{ url_for('index') }}" {% if page == 'home' %}class="active"{% endif %}>Log Out</a>
    </div>
    <div id="notification-area">
    </div>
    {% if message and message[0] %}
    <script>
        notify("{{ message[0] }}", "{{ message[1] }}");
    </script>
    {% endif %}
    <div class="content">
        {% block content %}
        <!-- Content of each page goes here -->
        {% endblock %}
    </div>
</body>
</html>
