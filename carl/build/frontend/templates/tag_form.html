{% extends 'base.html' %}
{% block content %}
    <h1 class="page_title">{% block title %} Add a New Tag {% endblock %}</h1>
    <form method="post">
        <label for="title" class="subtitle">Tag Title</label>
        <br>
        <input type="text" name="title" class="input-field"
               placeholder="Tag title"
               value="{{ request.form['title'] }}"></input>
        <br>
        <label for="descr" class="subtitle">Tag Description</label>
        <br>
        <textarea name="descr", class="textarea-field"
                  placeholder="Description of your tag"
                  rows="20"
                  cols="20"
                  >{{ request.form['descr'] }}</textarea>
        <br>
        <button type="submit" class="submit-button">Submit</button> 
    </form>
    <a href="{{ url_for('tags') }}"><button class="cancel-button">Cancel</button></a>
{% endblock %}
